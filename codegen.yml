overwrite: true
watch: true
schema: "../server/GraphQL/Schema.graphql"
documents:
  - "./src/**/*.graphql"
generates:
  src/graphqlTypes/graphql.ts:
    plugins:
      - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: graphqlTypes/graphql
      folder: graphqlTypes
      extension: .ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
      - named-operations-object
    config:
      reactApolloVersion: 3
      withHOC: false
      withHooks: true
      withComponent: false